<div class="kpis" ng-class="{'empty': (kpis.length == 0), 'hidden-print': (kpis.length == 0)}">

  <div class="title-actions">
    <button type="button" class="add-kpis im-fab im-primary" ng-click="(availableKpis.list.length > 0) && availableKpis.toggle()" ng-class="{disabled: (availableKpis.list.length == 0)}">
      <a href=""><i class="fa" ng-class="{'fa-plus': availableKpis.hide, 'fa-minus': !availableKpis.hide}"></i></a>
    </button>
    <button type="button" class="edit-kpis im-fab im-primary" ng-click="toggleEditMode()" ng-if="kpis.length > 0">
      <a href=""><i class="fa" ng-class="{ 'fa-cog': !isEditing(), 'fa-floppy-o': isEditing() }"></i></a>
    </button>
  </div>

  <div class="row title" ng-if="kpis.length == 0 && availableKpis.hide">
    <span class="badge">New!</span>
    <div class="col-xs-12 text-center">
      <a href="#" ng-click='availableKpis.toggle()'>
        You can now attach KPIs to your dashboard
      </a>
    </div>
  </div>

  <div class="row add-bar" collapse="availableKpis.hide">
    <div class="col-xs-12 col-sm-12">
      <div class="row">
        <div ng-repeat="kpi in availableKpis.list track by $index" class="impac-kpi col-xs-6 col-sm-4 col-md-3" ng-click="addKpi(kpi)">
          <div class="kpi add" ng-hide="(availableKpis.list.length == 0)">
            <div class="top-line ui-sortable-handle"></div>
            <div class="kpi-content">
              <div class="kpi-show row nomargin nopadding">
                <div class="col-xs-3 col-sm-3 kpi-icon">
                  <i class="fa fa-2x fa-plus"></i>
                </div>
                <div class="col-xs-9 col-sm-9 kpi-text">
                  <span class="caption"><strong>{{kpi.name}}</strong></span>
                  <span class="emphasis">Add to dashboard</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="row">
        <div ui-sortable="sortableOptions" ng-model="kpis">
          <div ng-repeat="kpi in kpis" impac-kpi class="impac-kpi col-xs-6 col-sm-4 col-md-3" kpi="kpi" on-delete="removeKpi(kpi.id)" edit-mode="showEditMode" available-kpis="availableKpis.list">
          </div>
        </div>
        <div ng-show="isAddingKpi" class="col-xs-6 col-sm-4 col-md-3 kpi-loader">
          <i class="fa fa-2x fa-spin fa-refresh"></i>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-sm-12 hist-kpi">
      <span>From</span>
      <button datepicker-popup="{{hist.format}}" ng-model="hist.date.from" is-open="hist.opened.from" ng-click="openDateFrom()" ng-change="massDateAssignment()">{{hist.date.from | date : hist.format}}</button>
      <span>To</span>
      <button datepicker-popup="{{hist.format}}" ng-model="hist.date.to" is-open="hist.opened.to" ng-click="openDateTo()" ng-change="massDateAssignment()">{{hist.date.to | date : hist.format}}</button>
    </div>
  </div>
</div>
